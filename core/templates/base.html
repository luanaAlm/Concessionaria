{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concerssionária</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!--owl Carrosel css-->
    <link href="{% static 'css/owl.carousel.min.css' %}" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        
</head>
<body>
    <!-- ======= Inicio Top Bar ======= -->
    <div class="fixed-top">
        <div class="topbar">
            <div class="container">
                <div class="row">
                    <div class="col-3 col-sm-3 col-md-4 col-lg-6 col-xl-6">
                        <a class="navbar-brand img-fluid" href="{% url 'index' %}">
                            <img src="{% static 'image/logo.png' %}" alt="logomarca" loading="lazy">
                        </a>
                    </div>
                    <div class="col-2 col-sm-3 col-md-3 col-lg-2 col-xl-2 topbar-item">
                        <a type="button" class="btn btn-warning" href="">
                            <i class="bi bi-telephone"></i>
                            Telefone
                        </a>
                    </div>
                    <div class="col-2 col-sm-3 col-md-3 col-lg-2 col-xl-2 topbar-item">
                        <a type="button" class="btn btn-success">
                            <i class="bi bi-whatsapp"></i>
                            WhatsApp
                        </a>
                    </div>
                    <div class="col-5 col-sm-3 col-md-2 col-lg-2 col-xl-2 topbar-item" >
                        <div class="btn-group" role="group" aria-label="Third group">
                            <button type="button" class="rounded btn btn-secondary">
                                <i class="bi bi-instagram"></i>
                            </button>
                        </div>
                        <div class="btn-group" role="group" aria-label="Third group">
                            <button type="button" class="rounded btn btn-secondary">
                                <i class="bi bi-facebook"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <!-- ======= Fim Top Bar ======= -->
        <!-- Inicio Nav -->
        <nav class="navbar navbar-expand-lg ">
            <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <i class="bi bi-list"></i>
            </button>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active btn-efect" aria-current="page" href="#myCarousel">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active btn-efect" aria-current="page" href="#destaques">Destaques</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active btn-efect" aria-current="page" href="#seminovos">Seminovos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active btn-efect" aria-current="page" href="#sobreNos">Sobre nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active btn-efect" aria-current="page" href="#clientes">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class=" nav-link active btn-efect" aria-current="page" href="#contact">Contato</a>
                    </li>
                </ul>
            </div>
            </div>
        </nav>
        <!-- Fim Nav -->
    </div>
    {% block main %}
    {% endblock main %}
    <footer class="section-padding"></footer>
    <!-- Jquery -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- popper -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <!-- bootstrap -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Main -->
    <script src="{% static 'js/main.js' %}"></script>
    <!-- owl carousel js -->
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/d8695f59a3.js" crossorigin="anonymous"></script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 400,
            duration: 1000,
        });
    </script>
</body>
</html>
