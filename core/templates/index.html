{% extends 'base.html' %}
{% load static %}

{% block main %}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        {% for i in banners %}
        <div class="carousel-item active">
            <img class="shadow-img first-slide img-fluid" src="{{i.banner}}" alt="First slide" loading="lazy">
            <div class="container">
                <div class="carousel-caption home-text" >
                    <h1>{{i.titulo}}</h1>
                    <!-- <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p> -->
                    <div class="home-btn">
                        <!-- <a href="https://api.whatsapp.com/send?phone=5586999999999&text=Olá!%20Encontrei%20seu%20site%20na%20Internet%20e%20preciso%20de%20seus%20serviços." class="btn btn-1">
                            <i class="fa fa-whatsapp" aria-hidden="true"></i>
                            Entre em Contato</a> -->
                    </div>                
                </div>
            </div>
        </div>
        {% endfor %}
        
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock main %}
